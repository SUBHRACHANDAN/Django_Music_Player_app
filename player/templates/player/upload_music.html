{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Music</title>
    <link rel="stylesheet" href="{% static 'player/styles.css' %}">
</head>
<body>
    <header>
        <h1>Upload Music</h1>
        <nav>
            <a href="{% url 'music_list' %}">Back to Music List</a>
        </nav>
    </header>
    <main>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Music Player</p>
    </footer>
</body>
</html>
